<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карточка читателя</title>
</head>
<body>
<h2>Карточка</h2>

<p><b> <a th:text="${person.getFullName()+', '+person.getYear()}" >Value</a> </b> </p>

<p th:if="${books}"><b>Книги:</b>
<div  th:each="book: ${books}">
    <p th:href="@{/books/{id}(id=${book.getId()})}"th:text="${book.getName()+', '+book.getAuthor()+', '+book.getYear()}" >book</p>
</div></p>

<p th:if="${books.isEmpty()}"><b>Человек пока не взял ни одной книги.</b></p>

<hr>
<p><a  th:href="@{/people/{id}/edit (id=${person.getId()})}"> <button> Редактировать!</button></a> </p>
<p><form th:method="DELETE"  th:action="@{/people/{id} (id=${person.getId()})}">
<input type="submit" value="Удалить"/>
</form></p>
<p><a href="/people"> <button>Список читателей</button> </a></p>
</body>
</html>
